        <div class="header">
            <div class="title">
                TODO

            <div class="theme">

            </div>
        </div>
        <div class="new-todo">
            <div class="check">

            </div>
            <div class="new-todo-input">
                <form action="#" onsubmit="addItem()">

                </form>
            </div>
        </div>
        <div class="todo-items-wrapper">
                <div class="todo-items">

                            </div>
                        </div>
                        <div class="todo-text">
                            Cut the lawn
                        </div>

                        </div>
